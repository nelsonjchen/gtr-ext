name: fmt

on: [push, pull_request]

jobs:
  fmt:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Check fmt
        run: npm run fmt:check
